<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Custom HTML5 Video Player</title>
    <style type="text/css">
    .video_container video {
        margin: 20px auto;
        display: block;
    }
    </style>
</head>

<body>
    <div class="video_container">
        <button onclick="playPause()">播放/暂停</button>
        <video id="video1" controls width=600 height=600 preload poster=xiaoman.jpg>
            <source id="mp4_src" src="http://mvvideo2.meitudata.com/575d5ac5969035686.mp4" type="video/mp4">
            <source id="ogg_src" src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg">
        </video>
    </div>
    <script type="text/javascript">
    var myVideo = document.getElementById("video1");
    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

// document.getElementById("ogg_src").src="http://www.runoob.com/try/demo_source/mov_bbb.ogg";
// myVideo.load();

    </script>
</body>

</html>
