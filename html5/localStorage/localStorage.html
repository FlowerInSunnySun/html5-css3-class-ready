<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>localstorage demo</title>
</head>

<body>
    <p>我是页面localStorage</p>

    <script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
    if (localStorage) {
        localStorage.setItem('username', '一枚')
        var arr = [1, 3, 5, 7]
        var obj1 = {
            username: '缝合',
            age: 20,
            sex: '女'
        }
        localStorage.setItem('arr2', JSON.stringify(arr))
        localStorage.setItem('obj2', JSON.stringify(obj1))
        console.log(window.localStorage)


        // localStorage.removeItem("username")   //删除某个缓存的数值

        // localStorage.clear() //清空缓存
    }


    // console.log(localStorage.getItem('username'))
    // console.log(JSON.parse(localStorage.getItem('arr2')))
    // console.log(JSON.parse(localStorage.getItem('obj2')))



    </script>
</body>

</html>
