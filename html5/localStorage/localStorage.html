<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>localstorage demo</title>
</head>
<body>
<a href="sessionStorage.html">跳转到sessionStorage页面</a>

	<script>
  if(localStorage) {
    localStorage.setItem('username', '一枚')
var arr = [1,3,5,7]
var obj1 = {username: '缝合', age: 20, sex: '女'}
// localStorage.setItem('arr2', JSON.stringify(arr))
localStorage.setItem('arr3', JSON.stringify(arr))
localStorage.setItem('obj2', JSON.stringify(obj1))

console.log(localStorage.getItem('username'))
console.log(JSON.parse( localStorage.getItem('arr3') )  )
console.log( JSON.parse(localStorage.getItem('obj2'))     )

  }
	</script>
</body>
